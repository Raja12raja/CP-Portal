name: Update

on:
  schedule:
    # Runs every 5 minutes
    - cron: '*/5 * * * *'
  workflow_dispatch: # Allows manual trigger

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
    - name: Update
      run: |
        echo "ğŸ• Starting update at $(date)"
        echo "ğŸŒ Calling Vercel API..."
        
        # Call your Vercel API endpoint
        RESPONSE=$(curl -s -w "\n%{http_code}" -X POST ${{ secrets.VERCEL_UPDATE_URL }})
        
        # Extract response body and status code
        HTTP_STATUS=$(echo "$RESPONSE" | tail -n1)
        RESPONSE_BODY=$(echo "$RESPONSE" | head -n -1)
        
        echo "ğŸ“¡ Response Status: $HTTP_STATUS"
        echo "ğŸ“„ Response Body: $RESPONSE_BODY"
        
        if [ "$HTTP_STATUS" -eq 200 ]; then
          echo "âœ… update completed successfully!"
        else
          echo "âŒ update failed with status $HTTP_STATUS"
          exit 1
        fi
      
    - name: Log Update
      run: |
        echo "ğŸ¯ update workflow completed at $(date)"
        echo "â° Next scheduled run: in 5 minutes"
